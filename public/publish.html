<!doctype html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
<title> WebRTC BroadCast </title>
<style type="text/css">
</style>

<script src="https://cdn.bootcss.com/socket.io/2.1.1/socket.io.js"></script>
<script type='text/javascript'>


window.localStorage.setItem('debug', '*ERROR*');


function init() {

    
    var video_container = document.getElementById('video_container');
    var watch_url = document.getElementById('watch_url');

    var socket = io();
    socket.on('connect', async () => {
        
        console.log('socketio connect');

        const pc = new RTCPeerConnection({
            bundlePolicy: "max-bundle",
            rtcpMuxPolicy : "require"
        });

        const constraints = {
            video: {width: {exact: 640}, height: {exact: 480}},
            audio: true
        }

        // pc.onaddstream = function(event) {
        //     console.debug("pc::onAddStream",event);
        //     //Play it
        //     playVideo(event.stream);
        // }

        const stream = await navigator.mediaDevices.getUserMedia(constraints);

        stream.getTracks().forEach(track => pc.addTrack(track, stream));

        playVideo(stream);

        const offer = await pc.createOffer()
        await pc.setLocalDescription(offer)

        socket.emit('publish', {
            streamId: stream.id,
            sdp: offer.sdp
        }, async (data) => {
            console.log('answer', data.sdp)
            const answer = new RTCSessionDescription({
                type: 'answer',
                sdp: data.sdp
            })
            await pc.setRemoteDescription(answer)

            watch_url.innerHTML = 'http://localhost:6555/watch/' + stream.id


            watch(stream.id)
        })
    })

    socket.on('disconnect', () => {
        console.log('socket disconnect')
    })

        // })

        // socket.emit('watch', {
        //     streamId: streamId,
        //     sdp: offer.sdp
        // }, async (data) => {
        //     console.log('answer', data.sdp)
        //     const answer = new RTCSessionDescription({
        //         type: 'answer',
        //         sdp: data.sdp
        //     })
        //     await pc.setRemoteDescription(answer)

        // })

    }
    

}

function playVideo(stream) {
	let element = document.createElement('video');
	video_container.appendChild(element);
	element.id = 'remote_video';
	element.width = 640;
    element.height = 480;
    element.setAttribute('playsinline', true);
    element.setAttribute('autoplay', true);
	element.srcObject = stream;
    element.controls = false;
    element.muted = true;
}

</script>
</head>
<body onload="init();">
